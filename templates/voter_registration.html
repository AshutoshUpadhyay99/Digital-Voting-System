{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}
  <div style="background-image:  url('/media/voting.webp'); background-repeat:no-repeat;background-size:cover;  height:668px; width:100%;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add Voters</h2>
        <form action="/Add_voter/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="Age">Age:</label>
            <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Age">
          </div>
          <div class="form-group">
            <label for="Gender">Gender:</label>
            <input type="text" class="form-control" id="Gender" name="Gender" placeholder="Enter Gender">
          </div>
          <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="text-center">
          <p>Already have an account? <a href="/login/">Login here</a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
{%endblock%}
